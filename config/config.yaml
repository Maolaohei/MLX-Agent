# MLX-Agent 配置 - Phase 2 Ready
# 版本: 0.3.0

name: "MLX-Agent"
version: "0.3.0"
debug: true

# 性能优化
performance:
  use_uvloop: true
  json_library: orjson
  max_workers: 4

# 记忆系统
memory:
  path: "./memory"
  embedding_provider: "local"
  embedding_model: "BAAI/bge-m3"
  chroma_path: "./memory/chroma"
  ollama_url: "http://localhost:11434"
  auto_archive:
    enabled: true
    interval_hours: 24
    p1_max_age_days: 7
    p2_max_age_days: 1

# 平台配置
platforms:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    admin_user_id: "${TELEGRAM_ADMIN_ID}"
  
  qqbot:
    enabled: false
  
  discord:
    enabled: false

# LLM 配置 (本地 kimi-k2.5)
llm:
  primary:
    provider: "openai"
    api_key: "${OPENAI_API_KEY}"
    api_base: "${OPENAI_API_BASE}"
    model: "kimi-k2.5"
    temperature: 0.7
    max_tokens: 4000
  
  fallback:
    provider: "openai"
    api_key: "${OPENAI_API_KEY}"
    api_base: "${OPENAI_API_BASE}"
    model: "kimi-k2.5"
    temperature: 0.7
    max_tokens: 4000
  
  failover:
    enabled: true
    max_retries: 3
    timeout: 30

# 健康检查
health_check:
  enabled: false
  host: "127.0.0.1"
  port: 18081

# 优雅关闭
shutdown:
  timeout_seconds: 30
